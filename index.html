<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <button id="addbook">Add New Book</button>
    <table id="book">

    </table>


    <dialog id="form" closed>
        <form action="#" method="dialog">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </li>
                <li>
                    <label for="page">Page</label>
                    <input type="number" name="page" id="page" required>
                </li>
                <li>
                    <fieldset>
                        <legend>Already Read?</legend>
                        <ul>
                            <li><label for="read"><input type="radio" name="read" id="read" value="Already read"
                                        required>Yes</label></li>
                            <li>
                                <label for="notread"><input type="radio" name="read" id="notread" value="Not yet read"
                                        required>No</label>
                            </li>
                        </ul>
                    </fieldset>
                </li>
            </ul>
            <button type="submit" id="submit">Submit</button>
            <button id="exit">Exit</button>
        </form>
    </dialog>


</body>

<script src="./javascript.js" defer></script>

</html>
