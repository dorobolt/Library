<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Personal Library</title>
</head>

<body>

    <div id="container">
        <div id="library">The Personal Library</div>

        <div id="button">
            <button id="addbook">Add New Book</button>
        </div>

        <table id="book">
        </table>

        <dialog id="dialog">
            <form action="#" method="dialog">
                <div id="form">
                    <div class="input">
                        <label for="title">Title:</label><br>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input">
                        <label for="author">Author: </label><br>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="input">
                        <label for="page">Page:</label><br>
                        <input type="number" name="page" id="page" required>
                    </div>
                    <fieldset id="radio">
                        <legend>Already Read?</legend>
                        <label for="read"><input type="radio" name="read" id="read" value="Already read"
                                required>Yes</label></li>
                        <label for="notread"><input type="radio" name="read" id="notread" value="Not yet read"
                                required>No</label>
                    </fieldset>
                    <div>
                        <button type="submit" id="submit">Submit</button>
                        <button id="exit">Exit</button>
                    </div>
                </div>
            </form>
        </dialog>
    </div>

</body>

<script src="./javascript.js" defer></script>

</html>
